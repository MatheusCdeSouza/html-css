<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icons-Land-Flat-Emoticons-Ninja.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<h1>Desafio das Tags HTML</h1>
<body>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>, <h2>, <h3>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos fonte</abbr></li>
        <li><abbr title="Use a tag <ol type=1>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul type=square>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
